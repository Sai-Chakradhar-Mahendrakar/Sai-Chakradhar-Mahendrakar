name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */3 * * *"

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#b3e5fc&color_dots=#fff5e6,#ff9900,#0066ff,#33cc33,#ff3300
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#b3e5fc&color_dots=#262626,#ff9900,#0066ff,#33cc33,#ff3300
            dist/ocean.gif?color_snake=#b3e5fc&color_dots=#fff5e6,#ff9900,#0066ff,#33cc33,#ff3300

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
